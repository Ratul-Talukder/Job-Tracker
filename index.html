<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job-Tracker</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>

    <!-- Dashboard-section -->
     <header class="max-w-7xl mx-auto  my-[50px]">
        <h1 class="text-[#002C5C] text-2xl font-bold mb-[20px]">Job Application Tracker</h1>

        <div class="grid md:grid-cols-3 gap-2">
            <div class="p-4 shadow">
                <h2>Total</h2>
                <p class="text-2xl font-bold text-[#002C5C]">8</p>
            </div>
            <div class="p-4 shadow">
                <h2>Interview</h2>
                <p class="text-2xl font-bold text-green-400">0</p>
            </div>
            <div class="p-4 shadow">
                <h2>Rejected</h2>
                <p class="text-2xl font-bold text-red-500">0</p>
            </div>
        </div>

     </header>
     
    <!-- JS File -->
    <script src="script.js"></script>
  </body>
</html>
